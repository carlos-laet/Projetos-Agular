<p-table [value]="pessoas">
    <ng-template pTemplate="header">
        <tr>
            <th>Nome</th>
            <th>Cidade</th>
            <th>Estado</th>
            <th>Status</th>
            <th class="col-acoes-header">Ações</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-pessoa>
        <tr>
            <td>{{pessoa.nome}}</td>
            <td>{{pessoa.cidade}}</td>
            <td>{{pessoa.estado}}</td>
            <td>
                <a href="javascript:;" [pTooltip]="pessoa.ativo ? 'Desativar' : 'Ativar'"
                    tooltipPosition="top">
                    {{pessoa.ativo ? 'Ativo' : 'Inativo'}}
                </a>
            </td>
            <td class="col-acoes-content"> 
                <a pButton icon="fa fa-pencil" pTooltip="Editar" tooltipPosition="top"></a>
                <button pButton icon="fa fa-trash" pTooltip="Excluir" tooltipPosition="top"></button>
            </td>
        </tr>
    </ng-template>
</p-table>
